    <script>
        var url_string = window.location;
        var url = new URL(url_string);
        var name = url.searchParams.get("name");

        if (name !== "loggedIn"){
            alert(`Welcome, `+ name + `!`);
        }

        if (name === "loggedIn"){
                var element = document.getElementById("closeNotification");
                element.style.display = "none";
            }

        function changeStyle(){
            
            var element = document.getElementById("closeNotification");
            element.style.display = "none";
            
        }

        function logged(){
            var username = "loggedIn";
            window.location = "../home/home.html?name="+username;
        }
        
    </script>
